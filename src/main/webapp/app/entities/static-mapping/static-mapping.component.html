<div>
    <h2 id="page-heading">
        <span jhiTranslate="svn2GitApp.staticMapping.home.title">Static Mappings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-static-mapping" [routerLink]="['/static-mapping/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="svn2GitApp.staticMapping.home.createLabel">
            Create new Static Mapping
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="staticMappings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="svn2GitApp.staticMapping.svnDirectory">Svn Directory</span></th>
            <th><span jhiTranslate="svn2GitApp.staticMapping.regex">Regex</span></th>
            <th><span jhiTranslate="svn2GitApp.staticMapping.gitDirectory">Git Directory</span></th>
            <th><span jhiTranslate="svn2GitApp.staticMapping.svnDirectoryDelete">Svn Directory Delete</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let staticMapping of staticMappings ;trackBy: trackId">
                <td><a [routerLink]="['/static-mapping', staticMapping.id, 'view' ]">{{staticMapping.id}}</a></td>
                <td>{{staticMapping.svnDirectory}}</td>
                <td>{{staticMapping.regex}}</td>
                <td>{{staticMapping.gitDirectory}}</td>
                <td>{{staticMapping.svnDirectoryDelete}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/static-mapping', staticMapping.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/static-mapping', staticMapping.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'static-mapping/'+ staticMapping.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
