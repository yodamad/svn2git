<div>
    <h2 id="page-heading">
        <span jhiTranslate="svn2GitApp.staticExtension.home.title">Static Extensions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-static-extension" [routerLink]="['/static-extension/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="svn2GitApp.staticExtension.home.createLabel">
            Create new Static Extension
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="staticExtensions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="svn2GitApp.staticExtension.value">Value</span></th>
            <th><span jhiTranslate="svn2GitApp.staticExtension.description">Description</span></th>
            <th><span jhiTranslate="svn2GitApp.staticExtension.enabled">Enabled</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let staticExtension of staticExtensions ;trackBy: trackId">
                <td><a [routerLink]="['/static-extension', staticExtension.id, 'view' ]">{{staticExtension.id}}</a></td>
                <td>{{staticExtension.value}}</td>
                <td>{{staticExtension.description}}</td>
                <td>{{staticExtension.enabled}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/static-extension', staticExtension.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/static-extension', staticExtension.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'static-extension/'+ staticExtension.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
